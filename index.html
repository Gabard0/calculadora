<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Calculadora_Gabardo</title>
</head>
<body class="dark-mode">

    <label class="switch" for="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider round"></span>
      </label>
      
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')" class="number-button">7</button>
            <button onclick="appendNumber('8')" class="number-button">8</button>
            <button onclick="appendNumber('9')" class="number-button">9</button>
            <button onclick="appendOperator('+')" class="operator-button">+</button>
            <button onclick="appendNumber('4')" class="number-button">4</button>
            <button onclick="appendNumber('5')" class="number-button">5</button>
            <button onclick="appendNumber('6')" class="number-button">6</button>
            <button onclick="appendOperator('-')" class="operator-button">-</button>
            <button onclick="appendNumber('1')" class="number-button">1</button>
            <button onclick="appendNumber('2')" class="number-button">2</button>
            <button onclick="appendNumber('3')" class="number-button">3</button>
            <button onclick="appendOperator('*')" class="operator-button">*</button>
            <button onclick="appendNumber('0')" class="number-button">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculate()" class="equal-button">=</button>
            <button onclick="appendOperator('/')" class="operator-button">/</button>
            <button onclick="clearDisplay()" class="clear-button">C</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img src="https://media3.giphy.com/media/zpSC400PHuMTURbCB5/200w.gif?cid=6c09b952ncq91p1i8507tmjj0h5g7s48b56k0w7w3s2qj26b&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="logo">
            <div class="contact-info">
                <h3 class="footer-name">Matheus Gabardo</h3>
                <p>Email: matheusgabrielgabardo@gmail.com</p>
                <p>Telefone: (41) 99793-2171</p>
            </div>
        </div>
    </footer>



    <script src="./js/script.js"></script>
</body>
</html>
